<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Quiz Online - Aluno</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
 <div class="container">
    <h1>üìù Teste Online</h1>

    <form action="/aluno/corrigir_teste" method="POST">
        
        {% for q in lista_questoes %}
            <h3>{{ q[1] }}</h3>
        {% endfor %}
        <div class="questao-card" style="margin-bottom: 30px; border: 1px solid #ccc; padding: 15px;">
            
            <h3>{{ loop.index }}. {{ q[1] }}</h3> <label class="opcao-bloco">
                <input type="radio" name="resposta_{{ q[0] }}" value="A" required> 
                A) {{ q[2] }} </label><br>

            <label class="opcao-bloco">
                <input type="radio" name="resposta_{{ q[0] }}" value="B"> 
                B) {{ q[3] }} </label><br>

            <label class="opcao-bloco">
                <input type="radio" name="resposta_{{ q[0] }}" value="C"> 
                C) {{ q[4] }} </label><br>

            <label class="opcao-bloco">
                <input type="radio" name="resposta_{{ q[0] }}" value="D"> 
                D) {{ q[5] }} </label>
        </div>
    

        {% if not questoes_para_exibir %}
            <p>Ainda n√£o existem quest√µes cadastradas pelo professor.</p>
        {% else %}
            <button type="submit" class="btn-verde">Enviar Respostas</button>
        {% endif %}

    </form>
</div>
</body>
</html>
