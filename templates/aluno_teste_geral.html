<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Realizar Teste - Aluno</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Teste de Múltipla Escolha</h1>

    <form action="/aluno/corrigir_teste" method="POST">
        {% for q in lista_questoes %}
        <div style="border: 1px solid #ccc; padding: 10px; margin-bottom: 20px;">
            <h3>Questão {{ loop.index }}: {{ q[1] }}</h3>
            
            <input type="radio" name="resposta_{{ q[0] }}" value="A" required> A) {{ q[2] }}<br>
            <input type="radio" name="resposta_{{ q[0] }}" value="B"> B) {{ q[3] }}<br>
            <input type="radio" name="resposta_{{ q[0] }}" value="C"> C) {{ q[4] }}<br>
            <input type="radio" name="resposta_{{ q[0] }}" value="D"> D) {{ q[5] }}<br>
        </div>
        {% endfor %}

        <button type="submit" style="background-color: green; color: white; padding: 10px 20px;">
            Finalizar e Ver Nota
        </button>
    </form>
</body>
</html>
