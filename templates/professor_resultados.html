<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<h1>Relat√≥rio de Notas - RF6</h1>

    {% if resultados %}

            <tr>
                <th>Email do Aluno</th>
                <th>Nota Final</th>
                <th>Data e Hora da Entrega</th>

        </tbody>
    </table>
    {% else %}

<a href="{{ url_for('area_professor') }}">Area Professor</a><br>
