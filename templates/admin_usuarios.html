<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Gestão de Usuários</title>
</head>
<body>
    <div class="container">
        <h1>Gestão de Usuários</h1>

        {% if mensagem %}
            <div class="alerta">{{ mensagem }}</div>
        {% endif %}

        <div class="questao-card" style="background: #f9f9f9; padding: 20px; border-radius: 15px; margin-bottom: 30px;">
            <h3>Criar Novo Usuário</h3>
            <form action="/cadastrar" method="POST">
                <label>Nome:</label>
                <input type="text" name="nome" placeholder="Nome Completo" required>
                
                <label>Email:</label>
                <input type="email" name="email" placeholder="exemplo@email.com" required>
                
                <label>Login:</label>
                <input type="text" name="login" placeholder="Nome de Usuário" required>
                
                <label>Senha:</label>
                <input type="password" name="senha" placeholder="Senha" required>

                <button type="submit" class="btn-verde" style="width: 100%;">Cadastrar Usuário</button>
            </form>
        </div>

        <div class="questao-card" style="background: #fff0f0; padding: 20px; border-radius: 15px; border: 2px solid var(--kahoot-vermelho);">
            <h3>Excluir Usuário</h3>
            <form action="/admin/usuarios/remover" method="POST">
                <label>Digite o Email para remover:</label>
                <input type="email" name="emailRemover" placeholder="email@paraexcluir.com" required>
                <button type="submit" class="btn-vermelho" style="width: 100%;">Remover Permanentemente</button>
            </form>
        </div>

        <div style="margin-top: 20px;">
            <a href="{{ url_for('area_admin') }}" class="btn btn-azul">Voltar ao Menu</a>
        </div>
    </div>
</body>
</html>
